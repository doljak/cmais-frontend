<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<link href="css/jPlayer.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/jplayer.blue.monday.css" type="text/css" media="all" />    
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="js/jquery.jplayer.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.jplayer.inspector.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

  $("#jquery_jplayer_2").jPlayer({
    ready: function () {
      $(this).jPlayer("setMedia", {
        mp3: "http://midiaserver.tvcultura.com.br:8001/;stream/1"
      });
    },
    play: function() { // To avoid both jPlayers playing together..
      $(this).jPlayer("pauseOthers");
    },
    
    swfPath: "swf",
    supplied: "mp3",
    solution: 'flash',
    cssSelectorAncestor: "#jp_container_2"
    ////wmode: "window"
  });

  
  $('a[id*="btn"]').click(function(){
    $($(this).attr("name")).jPlayer("play");
  });
  
  $('a[id*="btn"]').click(function(){
    $($(this).attr("name")).jPlayer("play");
  });
  
  $('.stop').click(function(){
    $($(this).attr("name")).jPlayer("stop");
  });
  
  $("#jplayer_inspector_2").jPlayerInspector({jPlayer:$("#jquery_jplayer_2")});
  
});
//]]>
</script>
</head>
<div id="container">
  <div id="content_main">
    <section>
      <div id="jquery_jplayer_2" class="jp-jplayer"></div>
      <div id="jp_container_2" class="jp-audio">
        <div class="jp-type-single">
          <div class="jp-gui jp-interface">
            <ul class="jp-controls">
              <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
              <li><a href="javascript:;" id="btn-brasil" class="pl" title="Cultura Brasil" >Cultura Brasil</a></li>
              <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
              <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
              <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
              <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
              <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>
            <div class="jp-progress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value"></div>
            </div>
            <div class="jp-time-holder">
              <div class="jp-current-time"></div>
              <div class="jp-duration"></div>
            </div>
          </div>
        </div>
      </div>  
    
    </section>
    
    <a href="javascript:;" id="btn-brasil" title="Cultura Brasil" name="#jquery_jplayer_2" >Cultura Brasil</a>
  </div>
</div>
</body>


</html>
